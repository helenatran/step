<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  </head>
    
  <body style="background-color: #f5f5f5;">

      <img class="materialboxed" src="images/rexy.jpg"/>
      <img class="materialboxed" src="images/christmas.JPG"/>
      <img class="materialboxed" src="images/noumea.jpg"/>
      <img class="materialboxed" src="images/sushi.JPG"/>
      <img class="materialboxed" src="images/pho.JPG"/>
      <img class="materialboxed" src="images/noumea-dogs.png"/>
      <img class="materialboxed" src="images/kimi-beach.JPG"/>
      <img class="materialboxed" src="images/noumea-sunset.png"/>
      <img class="materialboxed" src="images/uluru.JPG"/>
      <img class="materialboxed" src="images/sydney-beach.jpg"/>
    </div>

    <footer class="page-footer grey darken-3" style="height:65px">
      <div id="footer-banner" class="center-align">
        Connect with me: 
        <span>
          <a href="https://au.linkedin.com/in/helenaelisabethtran">
            <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-black-and-white-logos/1000/2018_social_media_popular_app_logo_linkedin-512.png"/>
          </a>
          <a href="https://github.com/helenatran">
            <img src="https://cdn2.iconfinder.com/data/icons/black-white-social-media/64/github_social_media_logo-512.png"/>
          </a>
        </span>
      </div>
      <div class="footer-copyright grey darken-3">
        <div class="container center-align">
          All photos displayed have been taken by me
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
